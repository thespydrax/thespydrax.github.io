<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বন্ধু ফ্যাশন | Premium Experience</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Hind+Siliguri:wght@300;600&display=swap">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100vh; width: 100%;
            background-color: #000;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Hind Siliguri', sans-serif;
            overflow: hidden;
        }

        #frame-container {
            position: fixed; inset: 0; z-index: -2;
            background: #000;
        }

        .store-frame {
            position: absolute; inset: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        .active-frame { opacity: 1 !important; }

        .overlay {
            position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Loading Spinner */
        #loader {
            position: fixed; color: #BDE0FE; font-size: 14px;
            z-index: 100; text-align: center; font-weight: bold;
        }

        .ui-box {
            width: 90%; max-width: 400px; text-align: center;
            opacity: 0; transform: translateY(20px);
            transition: all 1s ease;
            display: none;
        }

        .ui-box.visible { display: block; opacity: 1; transform: translateY(0); }

        .profile-img {
            width: 120px; height: 120px; border-radius: 50%;
            border: 2px solid #BDE0FE; object-fit: cover;
            margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background: #111;
        }

        h1 { font-family: 'Cinzel', serif; color: #BDE0FE; font-size: 28px; text-shadow: 0 2px 10px #000; }
        .tagline { color: #fff; margin-bottom: 30px; }

        .links-stack { display: flex; flex-direction: column; gap: 10px; }
        .btn {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            color: #fff; text-decoration: none; padding: 15px; border-radius: 20px;
            border: 1px solid rgba(189, 224, 254, 0.2);
            font-weight: 600; display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }
        .btn i { margin-right: 12px; color: #BDE0FE; }
        .btn:hover { background: rgba(189, 224, 254, 0.2); }

        #call-opts { display: none; flex-direction: column; gap: 8px; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="loader">লোড হচ্ছে...</div>
    <div id="frame-container"></div>
    <div class="overlay"></div>

    <div class="ui-box" id="main-ui">
        <img src="https://ariyan.bro.bd/shagor/profile.jpg" alt="Logo" class="profile-img">
        <h1>বন্ধু ফ্যাশন</h1>
        <p class="tagline">Best shopping store in Amla Bazar</p>

        <div class="links-stack">
            <a href="#" class="btn"><i class="fab fa-facebook-f"></i> Facebook Page</a>
            <a href="#" class="btn"><i class="fab fa-whatsapp"></i> WhatsApp Order</a>
            
            <div class="btn" onclick="showCalls()" style="cursor:pointer">
                <i class="fas fa-phone-alt"></i> Click to Call
            </div>
            <div id="call-opts">
                <a href="tel:NUM1" class="btn" style="font-size:13px; border-style:dashed;">Owner 1</a>
                <a href="tel:NUM2" class="btn" style="font-size:13px; border-style:dashed;">Owner 2</a>
                <a href="tel:NUM3" class="btn" style="font-size:13px; border-style:dashed;">Owner 3</a>
            </div>

            <a href="#" class="btn"><i class="fas fa-location-arrow"></i> Location</a>
            <a href="https://ariyan.bro.bd" class="btn"><i class="fas fa-crown"></i> Website</a>
        </div>
    </div>

    <script>
        const container = document.getElementById('frame-container');
        const ui = document.getElementById('main-ui');
        const loader = document.getElementById('loader');
        
        // --- PROPER FULL URLS ---
        // I am hardcoding the mobile URLs here. If you want desktop, just change 'mobile' to 'desktop'.
        const imageList = [
            "https://ariyan.bro.bd/shagor/mobile/1.jpg",
            "https://ariyan.bro.bd/shagor/mobile/2.jpg",
            "https://ariyan.bro.bd/shagor/mobile/3.jpg",
            "https://ariyan.bro.bd/shagor/mobile/4.jpg",
            "https://ariyan.bro.bd/shagor/mobile/5.jpg",
            "https://ariyan.bro.bd/shagor/mobile/6.jpg",
            "https://ariyan.bro.bd/shagor/mobile/7.jpg",
            "https://ariyan.bro.bd/shagor/mobile/8.jpg",
            "https://ariyan.bro.bd/shagor/mobile/9.jpg",
            "https://ariyan.bro.bd/shagor/mobile/10.jpg"
        ];

        // 1. Create the frames
        imageList.forEach((url, index) => {
            const img = document.createElement('img');
            img.src = url;
            img.className = 'store-frame';
            img.id = 'f-' + (index + 1);
            container.appendChild(img);
        });

        let current = 1;

        function playWalkIn() {
            loader.style.display = 'none'; // Hide loader when animation starts
            
            if (current <= 10) {
                const currentEl = document.getElementById('f-' + current);
                if (currentEl) {
                    currentEl.classList.add('active-frame');
                    if (current > 1) {
                        setTimeout(() => {
                            document.getElementById('f-' + (current - 1)).classList.remove('active-frame');
                        }, 250);
                    }
                }
                
                current++;
                if (current <= 10) {
                    setTimeout(playWalkIn, 400); 
                } else {
                    ui.style.display = 'block';
                    setTimeout(() => ui.classList.add('visible'), 100);
                }
            }
        }

        // Wait for images to load before starting
        window.addEventListener('load', playWalkIn);

        function showCalls() {
            const c = document.getElementById('call-opts');
            c.style.display = (c.style.display === 'flex') ? 'none' : 'flex';
        }
    </script>
</body>
</html>
